<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/db.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Your force Gym</title>
</head>

<body>
    <header>
        <div class="container-fuild no-gutters">
                <div class="bg-color-header">
                    <div class="row">
                        <h1 class="name"> <a class="name header-font-color hvr-grow" href="index.html">Your force Gym <i class="fas fa-running" aria-hidden="true"></i></a></h1>   
                    </div>
                    <div class="row">
                        <h2 class="description header-font-color">Your Place to get Stronger <i class="fas fa-dumbbell header-font-color" aria-hidden="true"></i></h2>
                    </div>
                    <div id="fixed-div">
                    <nav class="navbar navbar-expand-sm navbar-dark bg-color-header">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="header-font-color toggler-button">Find out more!</span><i
                                class="fas fa-ellipsis-h header-font-color"></i>
                        </button>
                        <div class="collapse fonts-default-title navbar-collapse d-lg-inline-flex" id="navbarNavAltMarkup">
                            <div class="navbar-nav bg-color-menu-toggle">
                                <a class="nav-item nav-link hvr-grow active" href="index.html"><span> Home </span><i
                                        class="fas fa-home" aria-hidden="true"></i></a>
                                <a class="nav-item nav-link hvr-grow" href="gallery.html"><span> Gallery </span><i
                                        class="fas fa-camera" aria-hidden="true"></i></a>
                                <a class="nav-item nav-link hvr-grow" href="findus.html"><span> Find Us </span><i
                                        class="fas fa-map-marked" aria-hidden="true"></i></a>
                                <a class="nav-item nav-link hvr-grow" href="contact.html"><span>Contact </span><i
                                        class="fas fa-phone" aria-hidden="true"></i></a>
                                <a class="nav-item nav-link hvr-grow" href="about.html"><span>About </span><i
                                    class="fas fa-info-circle" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </nav>
                    <a href="contact.html" class="btn btn-info hvr-grow sign-up-now button-color d-block" role="button">Sign Up Now!</a>
                </div>
        </div>
        </div>
    </header>
    <section class="content">
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-sm-2 col-md-3 col-lg-3 center-content">
                    <h2>Gym Tour</h2>
                </div>
            </div>
            <div id="video-tour" class="row no-gutters">
                <div class="col-sm-2 col-md-6 col-lg-6 center-content">
                    <video class="gallery-video padding-defaults" controls muted src="assets/videos/School_Gym_43735.mp4">Your browser does not support the video tags</video>
                </div>
            </div>
            <hr>
            <div class="row no-gutters">
                <div class="col-sm-2 col-md-3 col-lg-3 center-content">
                    <h4>Free weights Floor</h4>
                </div>
            </div>
            <div id="gallery-view" class="row padding-defaults">
                <div class="col-sm-2 col-md-6 col-lg-6 center-content">
                    <img class="d-inline img-thumbnail rounded gallery-images image-thumb-expand" src="assets/images/gallery/fitness-375472_640.jpg" alt="dumbell rack">
                    <img class="d-inline img-thumbnail rounded gallery-images image-thumb-expand" src="assets/images/gallery/machines-91849_640.jpg" alt="Free Weights floor">
                    <img class="d-inline img-thumbnail rounded gallery-images image-thumb-expand" src="assets/images/carousel/gym-595597_640.jpg" alt="Training floor">
                    <img class="d-inline img-thumbnail rounded gallery-images image-thumb-expand" src="assets/images/gallery/gym-room-1180062_640.jpg" alt="Cardio Class">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col-8">
                <a href="findus.html" class="hvr-grow find-us-footer">Find Us<i class="fas fa-map-marked"
                    aria-hidden="true"></i></a>
            </div>
            <div class="col-4">
                <div class="row">
                    <ul id="social-network-list" class="list-inline">
                        <li class="list-inline-item footer-social-links hvr-grow">
                            <a href="http://facebook.com" target="_blank"><i class="fab fa-facebook-f"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li class="list-inline-item footer-social-links hvr-grow">
                            <a href="http://twitter.com" target="_blank"><i class="fab fa-twitter"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li class="list-inline-item footer-social-links hvr-grow">
                            <a href="http://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <div class="modal fade" id="image-gallery-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <img src="#" class="imagepreview" style="width: 100%;" alt="expanded-image">
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
