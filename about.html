<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/db.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Your force Gym</title>
</head>

<body>
    <header>
        <div class="container-fuild no-gutters">
            <div class="bg-color-header">
                <div class="row">
                    <h1 class="name"> <a class="name header-font-color hvr-grow" href="index.html">Your force Gym <i
                                class="fas fa-running" aria-hidden="true"></i></a></h1>
                </div>
                <div class="row">
                    <h2 class="description header-font-color">Your Place to get Stronger <i
                            class="fas fa-dumbbell header-font-color" aria-hidden="true"></i></h2>
                </div>
                <div id="fixed-div">
                    <nav class="navbar navbar-expand-sm navbar-dark bg-color-header">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="header-font-color toggler-button">Find out more!</span><i
                                class="fas fa-ellipsis-h header-font-color"></i>
                        </button>
                        <div class="collapse fonts-default-title navbar-collapse d-lg-inline-flex"
                            id="navbarNavAltMarkup">
                            <div class="navbar-nav bg-color-menu-toggle">
                                <a class="nav-item nav-link hvr-grow active" href="index.html"><span> Home </span><i
                                        class="fas fa-home" aria-hidden="true"></i></a>
                                <a class="nav-item nav-link hvr-grow" href="gallery.html"><span> Gallery </span><i
                                        class="fas fa-camera" aria-hidden="true"></i></a>
                                <a class="nav-item nav-link hvr-grow" href="findus.html"><span> Find Us </span><i
                                        class="fas fa-map-marked" aria-hidden="true"></i></a>
                                <a class="nav-item nav-link hvr-grow" href="contact.html"><span>Contact </span><i
                                        class="fas fa-phone" aria-hidden="true"></i></a>
                                <a class="nav-item nav-link hvr-grow" href="about.html"><span>About </span><i
                                        class="fas fa-info-circle" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </nav>
                    <a href="contact.html" class="btn btn-info hvr-grow sign-up-now button-color d-block"
                        role="button">Sign Up Now!</a>
                </div>
            </div>
        </div>
    </header>
    <section class="no-gutters">
        <div class="container-fluid no-padding">
            <div class="row no-gutters content">
                <h3 class="fonts-default-title center-content padding-defaults">About Us</h3>
            </div>
            <div class="row no-gutters">
                <p class="fonts-default-body">
                    Place Holder for About Gym content
                </p>
            </div>
            <hr>
            <div class="row no-gutters">
                <h4 class="center-content padding-defaults fonts-default-title">Classes</h4>
            </div>
            
            <div class="row no-gutters">
                <div class="col d-block bg-box-1">
                    <h5 class="fonts-default-title">Zumba
                        <i class="fas fa-music" aria-hidden="true"></i>
                    </h5>
                </div>
                <div class="col d-block bg-box-2">
                    <h5 class="fonts-default-title">Power 
                        <i class="fas fa-dumbbell" aria-hidden="true"></i>
                    </h5>
                </div>
                <div class="col d-block bg-box-3">
                    <h5 class="fonts-default-title">Circuit Training 
                        <i class="fas fa-running" aria-hidden="true"></i>
                    </h5>
                </div>
            </div>
            <hr>
            <div class="row no-gutters">
                <h4 class="center-content padding-defaults fonts-default-title">Meet our Trainers</h4>
            </div>
            <div class="row no-gutters">
                <div class="col-4">
                    <img class="d-block w-100" src="assets/images/trainers/Trainer_jack_sm.jpg"
                                    alt="Jack trainer image">
                </div>
                <div class="col-8 bg-box-2">
                    <h5 class="fonts-default-title">Jack</h5>
                    <p class="fonts-default-body">Bio</p>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-8 bg-box-1">
                    <h5 class="fonts-default-title">Meg</h5>
                    <p class="fonts-default-body">Bio</p>
                </div>
                <div class="col-4">
                    <img class="d-block w-100" src="assets/images/trainers/Trainer_meg_sm.jpg"
                    alt="Meg trainer image">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col-8">
                <a href="findus.html" class="hvr-grow find-us-footer">Find Us<i class="fas fa-map-marked"
                        aria-hidden="true"></i></a>
            </div>
            <div class="col-4">
                <div class="row">
                    <ul id="social-network-list" class="list-inline">
                        <li class="list-inline-item footer-social-links hvr-grow">
                            <a href="http://facebook.com" target="_blank"><i class="fab fa-facebook-f"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li class="list-inline-item footer-social-links hvr-grow">
                            <a href="http://twitter.com" target="_blank"><i class="fab fa-twitter"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li class="list-inline-item footer-social-links hvr-grow">
                            <a href="http://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
